<body>
    <script>
        let numero = parseInt(prompt("Ingrese Su monto"));
        if (numero > 100) {
            let total = numero -(numero*0.1);
            alert("El Valor de su compra es: "+ total);
        }else{
            alert("El valor de su compra es: "+ numero)

        }
    </script>
